MEMORY {
	ZP:     start = $0000, size = $0100, type = rw, fill = no, define = yes;
	STACK:  start = $0100, size = $0100, type = rw, fill = no, define = yes;
	RAM:    start = $0200, size = $3E00, type = rw, fill = no;
	EEPROM: start = $8000, size = $8000, type = ro, fill = yes, file = "bios_eeprom.bin";
}

SEGMENTS {
  SYSCALL:        load = EEPROM, type = ro, align = $10;
  IRQ:            load = EEPROM, type = ro, align = $10;
  RESET:          load = EEPROM, type = ro, align = $10;
  HALT:           load = EEPROM, type = ro, align = $10;
  CODE:           load = EEPROM, type = ro, align = $10;
  RODATA:         load = EEPROM, type = ro, align = $100;
  SYSCALL_VECTOR: load = EEPROM, type = ro, align = $100;
  WOZMON:         load = EEPROM, type = ro, start = $FF00;
  VECTOR_TABLE:   load = EEPROM, type = ro, start = $FFFA;
}