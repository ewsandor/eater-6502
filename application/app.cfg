MEMORY {
	ZP:     start = $0000, size = $0100, type = rw, fill = no;
	STACK:  start = $0100, size = $0100, type = rw, fill = no;
	RAM:    start = $0800, size = $3800, type = rw, fill = no,  file = "%O_ram.bin";
}

SEGMENTS {
  ZPBSS:  load = ZP,  type = bss, align = $0010, define = yes;
  ZPDATA: load = ZP,  type = rw,  align = $0010;
  BSS:    load = RAM, type = bss, align = $0010, define = yes;
  DATA:   load = RAM, type = rw,  align = $0010;
  RODATA: load = RAM, type = ro,  align = $0010;
  CODE:   load = RAM, type = ro,  align = $0010;
}