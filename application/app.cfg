MEMORY {
	ZP:     start = $0000, size = $0100, type = rw, fill = no, define = yes;
	STACK:  start = $0100, size = $0100, type = rw, fill = no, define = yes;
	RAM:    start = $0200, size = $3E00, type = rw, fill = no,  file = "%O_ram.bin";
}

SEGMENTS {
  BSS:    load = RAM, type = bss, define = yes;
  DATA:   load = RAM, type = rw;
  RODATA: load = RAM, type = ro;
  CODE:   load = RAM, type = ro;
}